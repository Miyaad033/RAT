<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus_Guy | CyberStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS remains unchanged */
        /* Added error message styling */
        .error-message {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
            margin: 1rem 0;
            display: none;
        }

        .success-message {
            color: #00ff4c;
            text-shadow: 0 0 10px #00ff4c;
            margin: 1rem 0;
            display: none;
        }

        .terminal-input {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 0.5rem;
            font-family: 'Roboto Mono', monospace;
            width: 200px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains unchanged -->
    <div class="terminal" id="couponSection" style="display: none;">
        <div class="terminal-header">
            <div class="terminal-dot red"></div>
            <div class="terminal-dot yellow"></div>
            <div class="terminal-dot green"></div>
        </div>
        <div class="terminal-content">
            <p>> SELECTED_ITEM: <span id="selectedItem" class="matrix-green">NONE</span></p>
            <p>> BASE_VALUE: $<span id="selectedPrice">0.00</span></p>
            <p>> DISCOUNTED_VALUE: $<span id="discountedPrice">0.00</span></p>
            <p>> ENTER_COUPON: 
                <input type="text" id="couponCode" class="terminal-input" placeholder="COUPON_CODE">
                <button class="cyber-btn" onclick="applyCoupon()">VALIDATE</button>
            </p>
            <div id="couponMessage" class="error-message"></div>
            <button class="cyber-btn" onclick="initiatePurchase()">INITIATE_TRANSACTION</button>
        </div>
    </div>

    <script>
        let currentItem = null;
        let originalPrice = 0;
        let discountedPrice = 0;
        const validCoupons = {
            'SPOILER50': 0.5,
            'BH50': 0.5,
            'LAUNCH20': 0.2
        };

        function selectItem(item, price) {
            currentItem = item;
            originalPrice = price;
            discountedPrice = price;
            
            document.getElementById('selectedItem').textContent = item;
            document.getElementById('selectedPrice').textContent = price.toFixed(2);
            document.getElementById('discountedPrice').textContent = price.toFixed(2);
            document.getElementById('couponSection').style.display = 'block';
            document.getElementById('couponMessage').style.display = 'none';
            document.getElementById('couponCode').value = '';
            
            gsap.to("#couponSection", {
                duration: 0.5,
                opacity: 1,
                y: 0,
                ease: "power2.out"
            });
        }

        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.trim().toUpperCase();
            const messageElement = document.getElementById('couponMessage');
            
            if(validCoupons.hasOwnProperty(couponCode)) {
                const discount = validCoupons[couponCode];
                discountedPrice = originalPrice * (1 - discount);
                
                messageElement.textContent = `COUPON APPLIED! ${discount*100}% DISCOUNT`;
                messageElement.style.color = '#00ff4c';
                messageElement.style.textShadow = '0 0 10px #00ff4c';
                messageElement.style.display = 'block';
                
                document.getElementById('discountedPrice').textContent = discountedPrice.toFixed(2);
            } else {
                messageElement.textContent = 'INVALID_COUPON::ACCESS_DENIED';
                messageElement.style.color = '#ff4444';
                messageElement.style.textShadow = '0 0 10px #ff4444';
                messageElement.style.display = 'block';
                discountedPrice = originalPrice;
                document.getElementById('discountedPrice').textContent = originalPrice.toFixed(2);
            }
            
            gsap.fromTo(messageElement, 
                { opacity: 0, y: -10 },
                { opacity: 1, y: 0, duration: 0.3 }
            );
        }

        function initiatePurchase() {
            if(!currentItem) {
                showError('NO_ITEM_SELECTED');
                return;
            }

            const couponCode = document.getElementById('couponCode').value.trim().toUpperCase();
            const price = discountedPrice !== originalPrice ? discountedPrice : originalPrice;
            
            const message = `I want to purchase: ${currentItem}
Original Price: $${originalPrice}
${discountedPrice !== originalPrice ? `Discounted Price: $${discountedPrice.toFixed(2)} (Coupon: ${couponCode})` : ''}`;

            const whatsappURL = `https://wa.me/923492930140?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        function showError(message) {
            const errorElement = document.getElementById('couponMessage');
            errorElement.textContent = `ERROR::${message}`;
            errorElement.style.color = '#ff4444';
            errorElement.style.display = 'block';
            
            gsap.fromTo(errorElement, 
                { opacity: 0, y: -10 },
                { opacity: 1, y: 0, duration: 0.3 }
            );
        }

        // Initialize animations
        gsap.from(".cyber-card", {
            duration: 1,
            y: 100,
            opacity: 0,
            stagger: 0.1,
            ease: "power4.out"
        });

        gsap.from("h1", {
            duration: 1.5,
            opacity: 0,
            y: -50,
            ease: "bounce.out"
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
